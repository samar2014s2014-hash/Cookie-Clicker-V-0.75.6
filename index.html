<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clicker ‚Äî HTML5 Game (Packaged)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game" role="application" aria-label="Clicker game">
    <header>
      <h1>Clicker ‚Ä¢ HTML5</h1>
      <div class="stats" aria-hidden="false">
        <div class="stat" id="coinsStat">Coins: 0</div>
        <div class="stat" id="cpsStat">/s: 0</div>
      </div>
    </header>

    <section class="left">
      <div class="click-area" id="clickArea" tabindex="0" aria-pressed="false" role="button" aria-label="Cookie. Press to collect coins.">
        <div class="click-emoji" id="cookieEmoji">üç™</div>
      </div>
      <div class="click-info">
        <div class="counter" id="coinsDisplay">0</div>
        <div class="sub">Click power: <span id="clickPower">1</span> ‚Äî Auto: <span id="autoCount">0</span></div>
      </div>
    </section>

    <section class="right">
      <div class="panel">
        <strong>Shop</strong>
        <div class="shop-grid" id="shop"></div>
      </div>

      <div class="panel">
        <strong>Achievements</strong>
        <div class="ach-list" id="achList"></div>
      </div>

      <div class="panel controls">
        <button class="btn" id="saveBtn">Save</button>
        <button class="btn" id="exportBtn">Export</button>
        <input type="file" id="importFile" style="display:none" accept=".json">
        <button class="btn" id="importBtn">Import</button>
        <button class="btn" id="resetBtn">Reset</button>
        <label class="small" style="margin-left:auto">Sound <input type="checkbox" id="soundToggle" style="margin-left:6px"></label>
      </div>
    </section>

    <footer>
      <div class="small">Tip: Click or tap the cookie. Keyboard: Space or Enter. Game saves automatically and supports export/import and offline gains.</div>
      <div class="small">Packaged ‚Äî open the folder to play</div>
    </footer>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
